<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>高雄旅遊資訊_Opendata</title>
    <link rel="stylesheet" type="text/css" href="css\Style.css">
</head>
<body>
    <div class="wrap">
        <!-- 標題部分(Title以及選擇區域) -->
        <div class="Title">
            <h1 class="font_Title">高雄旅遊資訊</h1>
            <!-- 選擇區域 -->
            <select class="Selection" id="areaID">
                <option value="loading">...載入中</option>
            </select>
        </div>
        <!-- 熱門區域 -->
        <div class = "HotTitle">               
            <p class="font_HoTitle" value="熱門行政區">熱門行政區</p>
                 <ul>
                    <li class="purple"><a href="">苓雅區</a></li>
                </ul>
                <ul>
                    <li class="blue"><a href="">岡山區</a></li>
                </ul>
                <ul>
                    <li class="pink"><a href="">前鎮區</a></li>
                </ul>
                <ul>
                    <li class="yellow"><a href="">鳳山區</a></li>
                </ul>

        </div>
        <!-- 間隔 -->
        <div class="gap">
                <img src="css//assets//icons_down.png" alt="下滑">
        </div>
        <!-- 清單區 -->
        <div class="List">

        </div>
        <div class="clear"></div>
        <div class="page">
        </div>
        <div class="clear"></div>
        <div class="footer">
                <p class="TextName">高雄旅遊網</p>
                <p class="textDatasource">資料來源：高雄市政府 </p>
            </div>
        <button type="button" class="gototop" >安安你好嗎</button>
    </div>
    
    <script src="js/Script.js"></script>
</body>
